<h3 class="heading">Your Offers</h3>
<div class="offers card__grid">
  <div *ngIf="isFetchingOffers" class="loader">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div class="offer card" *ngFor="let offer of offers">
    <h3>{{ offer.name }}</h3>
    <p><b>From: </b> {{ offer.contractStartDate }}</p>
    <p>
      <b>To: </b>
      {{ offer.contractEndDate }}
    </p>
    <a
      routerLink="/subscriptions/{{ offer.name.split(' ').join('-') }}/{{
        offer.id
      }}"
      >View Subscriptions</a
    >
  </div>
</div>
