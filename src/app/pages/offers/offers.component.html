<h3 class="heading">Your Offers</h3>
<div class="offers">
  <div class="offer card" *ngFor="let offer of offers">
    <h3>{{ offer.name }}</h3>
    <p><b>From: </b> {{ offer.contractStartDate }}</p>
    <p>
      <b>To: </b>
      {{ offer.contractEndDate }}
    </p>
    <a routerLink="/subscriptions/{{ offer.id }}">View Subscriptions</a>
  </div>
</div>
